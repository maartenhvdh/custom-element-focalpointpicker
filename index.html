<!DOCTYPE html>
<html lang="en-US" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://ogp.me/ns/fb"
    class="en js csstransforms csstransforms3d csstransitions">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> Custom Element - Accessibility Checker</title>
    <!-- Kentico Custom elements API-->
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="focal-point.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>

    <script src="https://app.kontent.ai/js-api/custom-element/v1/custom-element.min.js"></script>
    <style></style>
</head>

<body>
    <br />
    <div class="ui container">
        <div class="ui grid">
            <div class="ui sixteen column">
                <div class="viewport desktop">
                    <div id="background-container">
                    </div>
                  </div>                  
                  <div id="positioner-container">                  
                    <p class="picker-title">Choose background image focal point:</p>                    
                    <div id="picker">
                      <img id="focal-img" src="https://images.unsplash.com/photo-1516655855035-d5215bcb5604?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=80">
                      <div id="point" class="ui-widget-content"></div>
                    </div>                    
                    <div class="controls">
                      <span class="results">Position: 0% 0%</span>
                      <span id="desktop" class="control active"><i class="icon-desktop"></i></span>
                      <span id="tablet" class="control"><i class="icon-tablet"></i></span>
                      <span id="mobile" class="control"><i class="icon-mobile-phone"></i></span>  
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script>
        
  
        $(document).on('ready', Focal.init());

        $(document).ready(function () {
            CustomElement.init((element, _context) => {
                config = element.config || {};
                fieldNumber1 = config.fieldname1;
                fieldNumber2 = config.fieldname2;

                CustomElement.setHeight(150);
                CustomElement.getElementValue(fieldNumber1, (value) => {
                });
                CustomElement.getElementValue(fieldNumber2, (value) => {
                });
                CustomElement.observeElementChanges([fieldNumber1], (changedElementCodenames) => {
                    CustomElement.getElementValue(fieldNumber1, (value) => {
                    });
                });
                CustomElement.observeElementChanges([fieldNumber2], (changedElementCodenames) => {
                    CustomElement.getElementValue(fieldNumber2, (value) => {
                    });
                });
            });            
        });
    </script>
</body>

</html>
